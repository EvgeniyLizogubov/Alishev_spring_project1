<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<p th:if="${#lists.isEmpty(books)}">The person has not yet taken a single book</p>
<div th:unless="${#lists.isEmpty(books)}">
    <hr/>
    <span>Books:</span>
    <p th:each="book : ${books}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>
</div>

<hr/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"><button>Edit</button></a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
